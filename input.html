<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input para noticias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Assets/main.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="articulos-container"></div>
    
    <div id="authContainer">
        <button id="loginButton">Iniciar sesión con Google</button>
    </div>

    <form id="noticiasForm" style="display:none;">
        <label for="titular">Titular:</label>
        <input type="text" id="titular" name="titular" required>
        <br><br>

        <label for="contenido">Ingrese el texto:</label>
        <textarea id="contenido" name="contenido" rows="20" cols="80" placeholder="Escriba aquí el resto del texto separado por saltos de línea..." required></textarea>
        <br><br>

        <button type="submit">Guardar en Google Sheets</button>
    </form>
    <div id="resultado"></div>

    <script src="Assets/scripts/xlsblogpush.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
