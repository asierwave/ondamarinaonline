<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Noticia</title>
</head>
<body>
    <h1>Agregar Nueva Noticia</h1>
    <form id="noticia-form">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required><br>

        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" required><br>

        <label for="entradilla">Entradilla:</label>
        <textarea id="entradilla" required></textarea><br>

        <label for="cuerpo">Cuerpo:</label>
        <textarea id="cuerpo" required></textarea><br>

        <label for="imagen">Imagen:</label>
        <input type="url" id="imagen" required><br>

        <label for="imagen2">Imagen Complementaria:</label>
        <input type="url" id="imagen2"><br>

        <label for="imagenautor">Imagen del Autor:</label>
        <input type="url" id="imagenautor"><br>

        <button type="submit">Agregar Noticia</button>
    </form>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="Assets/scripts/xlsblogpush.js"></script> <!-- Asegúrate de que el nombre del archivo sea correcto -->
</body>
</html>
