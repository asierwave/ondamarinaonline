<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input para noticias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="Assets/main.css">
</head>
<body>
    <div id="articulos-container"></div>
    <form onsubmit="event.preventDefault(); procesarFormulario();">
        <label for="titular">Titular:</label>
        <input type="text" id="titular" name="titular" required>
        <br><br>

        <label for="contenido">Ingrese el texto:</label>
        <textarea id="contenido" name="contenido" rows="20" cols="80" placeholder="Escriba aquí el resto del texto separado por saltos de línea..." required></textarea>
        <br><br>

        <label for="imagen1">Subir imagen 1:</label>
        <input type="file" id="imagen1" name="imagen1" accept="image/*" required>
        <br><br>

        <label for="imagen2">Subir imagen 2:</label>
        <input type="file" id="imagen2" name="imagen2" accept="image/*" required>
        <br><br>

        <button type="submit">Guardar en Google Sheets</button>
    </form>
    <div id="resultado"></div>

   <script src="Assets/scripts/xlsblogpush.js"></script>
</body>
</html>
